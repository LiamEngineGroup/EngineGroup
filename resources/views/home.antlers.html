<div id="copy" class="mb-12 md:mb-44 py-24 pl-3 md:pl-12 w-5/6 lg:w-1/2 text-balance align-baseline whitespace-pre tracking-tighter">
    <h2 class="text-xl md:text-2xl">{{ bodycopy }}</h2>
    <a href="{{ cta_link:title }}"><button class="pt-12 text-xl md:text-2xl hover:text-[#ff4713]">{{ cta }}</button></a>
</div>

<h2 class="text-3xl md:text-5xl mt-24 mb-6 pl-3 md:pl-12 uppercase font-bold">Work</h2>
<div id="imagelibrary" class="px-3 md:px-12 z-0 grid grid-row md:grid-cols-2 lg:grid-cols-3 gap-12">
{{ collection:work }}
    <a class="relative grid aspect-video object-cover" href="{{ url }}">
        <div class="absolute transition duration-0 hover:duration-300 ease-in-out content-end w-full h-full p-4 md:p-6 text-white uppercase md:bg-[#ff4713]/40 opacity-100 md:opacity-0 md:hover:opacity-100">
            <h2 class="text-3xl font-bold drop-shadow">{{ work_title }}</h2>
            <p class="text-xl drop-shadow">{{ work_subtitle }}</p>
        </div>
    <img class="basis-96 aspect-video object-cover" src="{{ glide :src="work_asset" fit="crop_focal" }}">
    </a> 
{{ /collection:work }}
</div>


<h2 class="text-3xl md:text-5xl mt-24 mb-6 pl-3 md:pl-12 uppercase font-bold">News</h2>
<div id="news" class="px-3 md:px-12 z-0 grid grid-row md:grid-cols-2 lg:grid-cols-3 gap-12">
    {{ collection:news }}
    <a class="relative grid aspect-video object-cover" href="{{ url }}">
        <div class="absolute transition duration-0 hover:duration-300 ease-in-out content-end w-full h-full p-4 md:p-6 text-white uppercase md:bg-[#ff4713]/40 opacity-100 md:opacity-0 md:hover:opacity-100">
            <h2 class="text-3xl font-bold drop-shadow">{{ news_title }}</h2>
            <p class="text-xl drop-shadow">{{ news_subtitle }}</p>
        </div>
    <img class="basis-96 aspect-video object-cover" src="{{ news_asset }}">
    </a> 
    {{ /collection:news }}
</div>

<div id="carbon" class="text-center grid my-24 px-3 md:mx-auto w-full md:w-2/5 justify-items-center gap-6">

    <p class="text-lg text-[#343434] text-balance">{{ carbon_copy }}</p>
</div>
