<div id="copy" class="mb-12 md:mb-44 py-24 pl-12 w-5/6 lg:w-1/2 text-balance align-baseline whitespace-normal tracking-tighter">
    <h2 class="text-2xl md:text-3xl">{{ bodycopy }}</h2>
    <a href="{{ cta_link:title }}"><button class="pt-12 text-xl md:text-2xl hover:text-[#ff4713]">{{ cta }}</button></a>
</div>


<h2 class="text-3xl md:text-5xl mt-24 mb-6 pl-12 uppercase font-bold">{{ section_title_work }}</h2>
<div id="imagelibrary" class="px-12 z-0 grid grid-row md:grid-cols-2 lg:grid-cols-3 gap-12">
    {{ work }}
    <a class="relative grid items-end aspect-square md:aspect-video object-cover hover:ring-4 hover:ring-[#ff4713] hover:ring-offset-0" href="{{ work_link:slug }}">
        <div class="absolute p-4 md:p-12 text-white uppercase z-20">
            <h2 class="text-3xl font-bold drop-shadow-lg">{{ work_title }}</h2>
            <p class="text-xl drop-shadow-lg">{{ work_subtitle }}</p>
        </div>
        <img class="z-10 md:z-30 hover:z-10 basis-96 aspect-square md:aspect-video object-cover" src="{{ work_asset }}">
    </a> 
    {{ /work }}
</div>


<h2 class="text-3xl md:text-5xl mt-24 mb-6 pl-12 uppercase font-bold">{{ section_title_news }}</h2>
<div id="news" class="px-12 z-0 grid grid-row md:grid-cols-2 lg:grid-cols-3 gap-12">
    {{ news }}
    <a class="relative grid items-end aspect-square md:aspect-video object-cover hover:ring-4 hover:ring-[#ff4713] hover:ring-offset-0" href="{{ news_link:slug }}">
        <img class="z-10 md:z-30 hover:z-10 basis-96 aspect-square md:aspect-video object-cover" src="{{ news_asset }}">
    </a> 
    {{ /news }}
</div>

<div id="carbon" class="text-center grid my-24 mx-auto w-full md:w-2/5 justify-items-center gap-6">
    <img class="w-52" src="{{ carbon_asset }}" alt="{{ carbon_asset_alt }}">
    <p class="text-lg text-[#343434] text-balance">{{ carbon_copy }}</p>
</div>
