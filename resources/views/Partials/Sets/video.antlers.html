<div class="p-3">
    {{ if video | is_embeddable }}
    <!-- Youtube and Vimeo -->
    <iframe class="w-full aspect-video" src="{{ video | embed_url }}"></iframe>
    {{ else }}
    <!-- Other HTML5 video types -->
    <video class="w-full aspect-video" src="{{ video | embed_url }}"></video>
    {{ /if }}
  </div>
