title: Work
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: work_title
            field:
              type: text
              validate:
                - required
              display: 'Work Title'
          -
            handle: work_asset
            field:
              max_files: 1
              min_files: 1
              container: assets
              type: assets
              display: Work_Asset
          -
            handle: work_subtitle
            field:
              type: textarea
              display: 'Work Subtitle'
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: work_content
            field:
              buttons:
                - h1
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - alignleft
                - aligncenter
                - alignright
                - alignjustify
                - underline
                - strikethrough
                - superscript
                - subscript
                - code
              word_count: true
              remove_empty_nodes: false
              link_noopener: true
              target_blank: true
              type: bard
              display: 'Work Content'
              enable_input_rules: false
              enable_paste_rules: false
              save_html: true
              sets:
                assets:
                  display: Assets
                  sets:
                    single_image:
                      display: 'Single Image'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          handle: image
                          field:
                            max_files: 1
                            min_files: 1
                            container: assets
                            type: assets
                            display: Image
                        -
                          handle: aspect_ratio
                          field:
                            options:
                              -
                                key: 'aspect-[3/2]'
                                value: Landscape
                              -
                                key: aspect-square
                                value: Square
                              -
                                key: 'aspect-[3/4]'
                                value: Portrait
                            type: radio
                            display: 'Aspect Ratio'
                            default: Landscape
                            width: 33
                        -
                          handle: width
                          field:
                            options:
                              -
                                key: w-2/5
                                value: Small
                              -
                                key: w-1/2
                                value: Medium
                              -
                                key: w-full
                                value: Large
                            type: radio
                            display: Width
                            default: Large
                            width: 33
                        -
                          handle: align
                          field:
                            options:
                              -
                                key: float-start
                                value: Left
                              -
                                key: float-end
                                value: Right
                            type: radio
                            display: Align
                            width: 33
                            default: Left
                    video:
                      display: Video
                      icon: media-webcam-video
                      fields:
                        -
                          handle: video
                          field:
                            type: video
                            display: Video
                    gallery:
                      display: Gallery
                      icon: media-image-picture-gallery
                      fields:
                        -
                          handle: gallery
                          field:
                            type: replicator
                            display: Gallery
                            sets:
                              new_set_group:
                                display: 'New Set Group'
                                sets:
                                  gallery_image:
                                    display: 'Gallery Image'
                                    icon: media-image-picture-gallery
                                    fields:
                                      -
                                        handle: gallery_image
                                        field:
                                          max_files: 1
                                          min_files: 1
                                          container: assets
                                          type: assets
                                          display: Gallery_image
                                      -
                                        handle: aspect_ratio
                                        field:
                                          options:
                                            -
                                              key: 'aspect-[3/2]'
                                              value: Portrait
                                            -
                                              key: 'aspect-[3/4]'
                                              value: Landscape
                                          default: Landscape
                                          type: radio
                                          display: 'Aspect Ratio'
                                  video:
                                    display: Video
                                    icon: media-webcam-video
                                    fields:
                                      -
                                        handle: video
                                        field:
                                          type: video
                                          display: Video
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
