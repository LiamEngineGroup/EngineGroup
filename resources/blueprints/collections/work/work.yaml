title: Work
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: work_content
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - alignleft
                - aligncenter
                - alignright
                - alignjustify
              save_html: true
              word_count: true
              remove_empty_nodes: false
              link_noopener: true
              target_blank: true
              type: bard
              display: 'Work Content'
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    single_image:
                      display: 'Single Image'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          handle: image
                          field:
                            max_files: 1
                            min_files: 1
                            container: assets
                            type: assets
                            display: Image
                    video:
                      display: Video
                      icon: media-webcam-video
                      fields:
                        -
                          handle: video
                          field:
                            type: video
                            display: Video
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
